version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=crossposter
      - POSTGRES_USER=crossposter
      - POSTGRES_PASSWORD=crossposter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://crossposter:crossposter@db:5432/crossposter
      - REDIS_URL=redis://redis:6379/0
      - VK_API_TOKEN=${VK_API_TOKEN}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - INSTAGRAM_USERNAME=${INSTAGRAM_USERNAME}
      - INSTAGRAM_PASSWORD=${INSTAGRAM_PASSWORD}
      - PINTEREST_API_KEY=${PINTEREST_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30

  worker:
    build: .
    command: celery -A app.worker worker --loglevel=info
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://crossposter:crossposter@db:5432/crossposter
      - REDIS_URL=redis://redis:6379/0
      - VK_API_TOKEN=${VK_API_TOKEN}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - INSTAGRAM_USERNAME=${INSTAGRAM_USERNAME}
      - INSTAGRAM_PASSWORD=${INSTAGRAM_PASSWORD}
      - PINTEREST_API_KEY=${PINTEREST_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30

  scheduler:
    build: .
    command: python -m app.scheduler
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://crossposter:crossposter@db:5432/crossposter
      - REDIS_URL=redis://redis:6379/0
      - VK_API_TOKEN=${VK_API_TOKEN}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - INSTAGRAM_USERNAME=${INSTAGRAM_USERNAME}
      - INSTAGRAM_PASSWORD=${INSTAGRAM_PASSWORD}
      - PINTEREST_API_KEY=${PINTEREST_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30

volumes:
  postgres_data:
  redis_data: